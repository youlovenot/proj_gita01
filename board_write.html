<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>클래식기타 커뮤니티</title>
    <link rel="stylesheet" href="css/common.css" type="text/css">
    <link rel="stylesheet" href="css/header.css" type="text/css">
    <link rel="stylesheet" href="css/footer.css" type="text/css">
    <link rel="stylesheet" href="css/board_left.css" type="text/css">
    <link rel="stylesheet" href="css/board_write_main.css" type="text/css">
</head>
<body>
    <div id="wrap">
        <header>
            <a href="index.html"><img src="img/logo.png"></a>
            <nav id="top_menu">
                HOME | LOGIN | JOIN | NOTICE
            </nav>
            <nav id="main_menu">
                <ul>
                    <li><a href="board_list.html">자유 게시판</a></li>
                    <li><a href="#">기타 연주</a></li>
                    <li><a href="#">공동 구매</a></li>
                    <li><a href="#">연주회 안내</a></li>
                    <li><a href="#">회원 게시판</a></li>
                </ul>
            </nav>
        </header> <!-- header-->
        
        <aside>
            <article id="login_box">
                <img src="img/ttl_login.png" id="login_title">
                <div id="input_button">
                    <ul id="login_input">
                        <li><input type="text"></li>
                        <li><input type="password"></li>
                    </ul>
                    <img src="img/btn_login.gif" id="login_btn">
                </div>
                <div class="clear"></div>
                <div id="join_search">
                    <img src="img/btn_join.gif">
                    <img src="img/btn_search.gif">
                </div>
            </article>

            <nav id="sub_menu">
                <ul>
                    <li><a href="board_list.html">+ 자유 게시판</a></li>
                    <li><a href="#">+ 방명록</a></li>
                    <li><a href="#">+ 공지사항</a></li>
                    <li><a href="#">+ 등업 요청</a></li>
                    <li><a href="#">+ 포토갤러리</a></li>
                </ul>
            </nav>
            <article id="sub_banner">
                <ul>
                    <li><img src="img/banner1.png"></li>
                    <li><img src="img/banner2.png"></li>
                    <li><img src="img/banner3.png"></li>
                </ul>
            </article>
        </aside>

        <section id="main">
            <img src="img/comm.gif">
            <h2 id="board_title">자유 게시판</h2>
            <div id="write_title"><h2>글쓰기</h2></div>
            <table>
                <tr id="name">
                    <td class="col1">이름</td>
                    <td class="col2"><input type="text"></td>
                </tr>
                <tr id="subject">
                    <td class="col1">제목</td>
                    <td class="col2"><input type="text"></td>
                </tr>
                <tr id="content">
                    <td class="col1">내용</td>
                    <td class="col2"><textarea></textarea></td>
                </tr>
                <tr id="upload">
                    <td class="col1">업로드 파일</td>
                    <td class="col2">
                        <input type="text"><input type="file">
                    </td>
                </tr>
            </table>
            <div id="buttons">
                <a href="#"><img src="img/ok.png"></a>
                <a href="board_list.html"><img src="img/list.png"></a>
            </div>
        </section>
        
        <div class="clear"></div>
        <footer>
            <img src="img/logo_footer.gif" id="footer_logo">
            <ul id="address">
                <li>서울시 강남구 삼성동 1234 우 : 123-1234</li>
                <li>TEL : 031-123-1234 Email : email@domain.com</li>
                <li>COPYRIGHT (C) 루바토 ALL RIGHTS RESERVED</li>
            </ul>
            <ul id="footer_sns">
                <li><img src="img/facebook.gif"></li>
                <li><img src="img/blog.gif"></li>
                <li><img src="img/twitter.gif"></li>
            </ul>
        </footer> <!-- footer -->
    </div> <!-- wrap -->
</body>
</html>
